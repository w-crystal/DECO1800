<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages - Harmony</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
             <span class="material-icons">album</span>
             <span class="logo-text">Harmony</span>
        </div>

        <a href="create.html" class="nav-item create-event-btn">
            <span class="material-icons">add_circle_outline</span>
            <span class="nav-text">Create Event</span>
        </a>

        <a href="index.html" class="nav-item">
            <span class="material-icons">home</span>
            <span class="nav-text">Home</span>
        </a>
        <a href="messages.html" class="nav-item">
            <span class="material-icons">email</span>
            <span class="nav-text">Messages</span>
        </a>
        <a href="explore.html" class="nav-item">
            <span class="material-icons">event</span>
            <span class="nav-text">Events</span>
        </a>
        <a href="profile.html" class="nav-item">
            <span class="material-icons">person</span>
            <span class="nav-text">Profile</span>
        </a>
    </div>

    <header class="header">
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
    </header>

<!--Calander section-->
<div class="calendar-container">
    <!-- upcoming events INSIDE calendar-container -->
    <div class="upcoming-events">
        <div id="upcoming-events-background">
            <h1 id="upcoming-events-title">Upcoming <br> Events</h1>
        </div>
    </div>

    <div class="calendar">

        <div class="calendar-header">
            <button id="prev-month" class="month-button">&lt;</button>
            <h2 id="month-year">month/year</h2>
            <button id="next-month" class="month-button">&gt;</button>
        </div>

        <div id="calendar-bg">
            <div class="days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-dates"></div>
        </div>
    </div>
</div> <!-- ⬅️ now we close calendar-container -->

       
  <script src="./javascript/calendar.js"></script>


</body>
</html>
