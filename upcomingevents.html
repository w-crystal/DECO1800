<!DOCTYPE html>
<html lang="en">
<head>
    <title>Messages - Harmony</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
         <!-- The sidebar will be loaded into this placeholder -->
         <div id="sidebar-placeholder"></div>

    <header class="header">
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
    </header>

<!--Calander section-->
<div class="calendar-container">
    <!-- upcoming events INSIDE calendar-container -->
    <div class="upcoming-events">
        <div id="upcoming-events-background">
            <h1 id="upcoming-events-title">Upcoming <br> Events</h1>
            <h2 id="saved-events"> Cresendo Nights <br>Friday 9:30pm</h2>
        </div>
    </div>

    <div class="calendar">

        <div class="calendar-header">
            <button id="prev-month" class="month-button">&lt;</button>
            <h2 id="month-year">month/year</h2>
            <button id="next-month" class="month-button">&gt;</button>
        </div>

        <div id="calendar-bg">
            <div class="days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-dates"></div>
        </div>
    </div>
</div> 

       
  <script src="./javascript/calendar.js"></script>
  <script>
     // This script fetches and inserts the sidebar
  document.addEventListener("DOMContentLoaded", function() {
    const sidebarPlaceholder = document.getElementById('sidebar-placeholder');

    fetch('sidebar.html')
        .then(response => response.text())
        .then(data => {
            sidebarPlaceholder.innerHTML = data;

            sidebarPlaceholder.addEventListener('mouseenter', () => {
                document.body.classList.add('sidebar-expanded');
            });
            sidebarPlaceholder.addEventListener('mouseleave', () => {
                document.body.classList.remove('sidebar-expanded');
            });

            const currentPage = window.location.pathname.split("/").pop();
            const navLinks = sidebarPlaceholder.querySelectorAll('.nav-item');
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    link.classList.add('active');
                }
            });
        })
        .catch(error => {
            console.error('Error fetching the sidebar:', error);
            sidebarPlaceholder.innerHTML = '<p style="color:red; padding:20px;">Error loading navigation.</p>';
        });
});
  </script>


</body>
</html>
