   <aside class="sidebar">

          <span class="material-icons">album</span>

        <a href="create.html" class="nav-item create-event-btn" id="openCreateModal">
          <span class="material-icons">add_circle_outline</span>
          <span class="nav-text">Create Event</span>
        </a>
        <a href="home.html" class="nav-item">
          <span class="material-icons">home</span>
          <span class="nav-text">Home</span>

        <a href="new.html" class="nav-item active">
            <span class="material-icons">search</span>
            <span class="nav-text">Search</span>

      <input type="text" placeholder="Search">

<!--Calander section-->
<div class="calendar-container">
    <!-- upcoming events INSIDE calendar-container -->
    <div class="upcoming-events">
        <div id="upcoming-events-background">
            <h1 id="upcoming-events-title">Upcoming <br> Events</h1>
            <h2 id="saved-events"> Cresendo Nights <br>Friday 9:30pm</h2>
        </div>
    </div>

    <div class="calendar">

        <div class="calendar-header">
            <button id="prev-month" class="month-button">&lt;</button>
            <h2 id="month-year">month/year</h2>
            <button id="next-month" class="month-button">&gt;</button>
        </div>

        <div id="calendar-bg">
            <div class="days-of-week">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="calendar-dates"></div>
        </div>
    </div>
</div> <!-- ⬅️ now we close calendar-container -->
