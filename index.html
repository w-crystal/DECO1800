<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome - Harmony</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="welcome-page">
    <!-- The sidebar will be loaded into this placeholder -->
    <div id="sidebar-placeholder"></div>

    <main class="main-container">
        <div class="welcome-container">
            <!-- Column 1: Text Content -->
            <div class="welcome-text">
                <h1 class="welcome-heading">Find your Harmony</h1>
                <p class="welcome-tagline">
                    Discover and connect with local musicians. 
                    <br>
                    Find your next gig, showcase your talent, or organize an event.
                </p>
                <div class="welcome-actions">
                    <a href="new.html" class="btn primary">I want to join an event</a>
                    <a href="create.html" class="btn primary">I want to create an event</a>
                </div>
            </div>


            <div class="welcome-image-container">

                <img src="images/welcome_splash.png" alt="Harmony illustration" class="welcome-illustration">
            </div>
        </div>
    </main>

    <script>
        // This script fetches and inserts the sidebar
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarPlaceholder = document.getElementById('sidebar-placeholder');
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    sidebarPlaceholder.innerHTML = data;
                    sidebarPlaceholder.addEventListener('mouseenter', () => document.body.classList.add('sidebar-expanded'));
                    sidebarPlaceholder.addEventListener('mouseleave', () => document.body.classList.remove('sidebar-expanded'));
                    const currentPage = window.location.pathname.split("/").pop() || 'index.html';
                    const navLinks = sidebarPlaceholder.querySelectorAll('.nav-item');
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.classList.add('active');
                        }
                    });
                })
                .catch(error => console.error('Error fetching the sidebar:', error));
        });
    </script>
</body>
</html>
